<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><code>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</code></p>
    <ul>
        <li><abbr title="Usar a tag &lt;p> </p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Usar as tags &lt;h1>... <h6">Titulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img>&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr>&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a Tag &lt;code>&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Usar a Tag &lt;ol>&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar a Tag &lt;ul>">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
