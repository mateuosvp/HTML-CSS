<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/imgp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/imgm.png" type="image/png">
        <img src="imagem/imgg.png" alt="img grande">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p> Vamos aprender a reproduzier audio em HTML5</p>
    <audio src="midia/promulgada.mp3" controls ></audio>
</body>
</html>
